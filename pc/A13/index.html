<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>网站标题-FlashDos.Com</title>
<script type="text/javascript" src="js/swfobject.js"></script>
<script type="text/javascript" src="js/swfaddress.js"></script>
<script type="text/javascript" src="js/swffit.js"></script>

<script type="text/javascript">
	var flashvars = {
		configXML: "xml/config.xml",
		killCache: "false",
		cachePeriod: "second" // possible values: "second", "minute", "hour" or "day"
	};
	var params = {
		quality: "high",
		wmode: "window",
		devicefont: "false",
		allowscriptaccess: "always",
		bgcolor: "#ffffff",
		allowFullScreen: "true",
		scale: "noScale", 
		salign: "lt", 
		menu: "false"
	};
	var attributes = {
		id: "flash",
		name: "flash"
	};
	swfobject.embedSWF("index.swf", "flashcontent", "100%", "100%", "10.0.0", "js/expressinstall.swf", flashvars, params, attributes);
	swffit.fit("flash", 980, 650);
</script>

<style type="text/css" media="screen">
      html, body { width:100%; height:100%; margin:0; padding:0; }
	  object { outline:none; }
</style>

</head>

<body bgcolor="#ffffff">

<div id="flashcontent">
	<a href="http://www.adobe.com/go/getflashplayer/"><img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" /></a>
</div>
</body>
</html>
