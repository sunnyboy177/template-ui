<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

	<head>
		<title>网站标题</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		
		<!-- Adjust the url paths to the javascript files here -->
		<script type="text/javascript" src="js/swfobject.js"></script>
		<script type="text/javascript" src="js/swfaddress.js"></script>
		<script type="text/javascript" src="js/swfmacmousewheel2.js"></script>
		
		<script type="text/javascript">
			var flashvars = {};
			
			// set the url to the template xml file
			flashvars.configXML = "xml/config.xml";
			
			var params = {};
			params.quality = "high";
			params.scale = "noscale";
			params.salign = "tl";
			params.wmode = "window";
			params.bgcolor = "#000000";
			params.devicefont = "false";
			params.allowfullscreen = "true";
			params.allowscriptaccess = "always";
			var attributes = {};
			attributes.id = "theCanvas";
			attributes.name = "theCanvas";
			
			// adjust the path to the main template swf here
			swfobject.embedSWF("master.swf", "alternativeFlashContent", "100%", "100%", "9.0.0", false, flashvars, params, attributes);
			swfmacmousewheel.registerObject(attributes.id);
			
		</script>
		
		<!-- For no margins/scrollbar and minimum size -->
		<style type="text/css">
			html {
				overflow:auto;
			}
			body { 
				background-color: #000000;
				height: 100%; 
				width:100%; 
				margin: 0; 
				overflow:auto;
			}
			#minimum {
				min-width: 980px;
				min-height: 550px;
				width: 100%;
				height: 100%;
			}
			
			/* This fixes an outline bug for swfObject */
			#theCanvas {
				outline: none;
			}
			
		</style>
		
	</head>
	<body>
	
		<!-- For minimum browser size -->
		<div id="minimum">
			<div id="alternativeFlashContent">
		
				<!-- This is where you would place alternative html content -->
				
			</div>
		</div>
	</body>
</html>
